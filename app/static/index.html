<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Story Partition</title>
    <link rel="stylesheet" type="text/css" href="app/static/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#">StoryPartition</a>
      <div class="column-container">
        <div class="dropdown">
          <div class="dropdown-title">People</div>
          <div class="wrapper">
            <input
              id="people-volume"
              type="range"
              min="20"
              max="100"
              step="40"
              value="20"
            />
            <div id="people-volume-value" class="volume-value"></div>
          </div>
        </div>
        <div class="dropdown">
          <div class="dropdown-title">Time Frames</div>
          <div class="wrapper">
            <input
              id="timeframes-volume"
              type="range"
              min="20"
              max="40"
              step="20"
              value="20"
            />
            <div id="timeframes-volume-value" class="volume-value"></div>
          </div>
        </div>
        <div class="dropdown">
          <div class="dropdown-title">Locations</div>
          <div class="wrapper">
            <input
              id="locations-volume"
              type="range"
              min="20"
              max="40"
              step="20"
              value="20"
            />
            <div id="locations-volume-value" class="volume-value"></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="separator"></div>
    <div class="separator-2"></div>
    <div class="graphics-container">
      <svg class="svg-container" id="svg-container"></svg>
    </div>
    <footer>
      <div class="footer-line1">
        <p>
          Created by Tan Tang, Ut Gong, Yang Liu, Jie Bao, Kejia Ruan. Â© 2023
          <a
            href="https://www.npmjs.com/package/i-storyline-js/v/0.0.9"
            style="color: #c0d6df;"
            >i-Storyline-js</a
          >
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="app/js/app.js"></script>
  </body>
</html>
